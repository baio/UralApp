<script type="text/x-jquery-tmpl" id="productTemplate">
    <tr data-bind="click: $parent.edit">
        <td data-bind="click: $parent.detail" ><i class="icon-pencil" data-event-handler="detail"></i></td>
        <td data-bind="click: $parent.remove" ><i class="icon-remove" data-event-handler="remove"></i></td>
        <!-- ko with: item -->
        <td data-bind="text: id"></td>
        <td data-bind="text: name"></td>
        <td data-bind="template: {name: 'tagTemplate', foreach: Tags}"></td>
        <td data-bind="text: comp"></td>
        <!-- ko with : Producer -->
        <td data-bind="text: name"></td>
        <!-- /ko -->
        <!-- /ko -->
    </tr>
</script>
<div data-partial-view="Shared/_TagTemplate"/>
